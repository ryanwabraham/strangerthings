	<script src="js/anime.min.js"></script>
	<script type="text/javascript">
		var music = document.getElementById('music');
		function createLetter(letter, offsetX, offsetY, fontSize, translateX, translateY, scale, rotate, startingOpacity, opacity, easing, transitionDuration, deleteAfter) {
			var el = document.createElement('h1');
			el.innerHTML = letter;
			el.style.fontSize = fontSize;
			el.style.marginLeft = offsetX;
			el.style.marginTop = offsetY;

			anime({
				targets: el,
				translateX: translateX,
				translateY: translateY,
				scale: scale,
				rotate: rotate,
				opacity: [startingOpacity, opacity],
				easing: easing,
				duration: transitionDuration
			});
			document.body.appendChild(el);

			setTimeout(function() {
				el.remove();
			}, deleteAfter);
		}

		music.play();
		//A - 3000ms
		setTimeout(function() {createLetter('A', '25%', 0, '450rem', 0, 0, .70, 0, 1, 1, 'easeOutQuad', 8550, 5700)}, 2800);
		// N - 8000ms
		setTimeout(function() {createLetter('N', '-10%', 0, '175rem', 0, 300, .90, 0, 1, 1, 'easeOutQuad', 3750, 2500)}, 8500);
		// RI - 11000ms
		setTimeout(function() {createLetter('R', '-50%', '26%', '175rem', -200, 300, .95, 0, 1, 1, 'easeOutQuad', 5000, 3000)}, 11000);
		setTimeout(function() {createLetter('I', '50%', '-20%', '175rem', 200, 300, .95, 0, 1, 1, 'easeOutQuad', 5000, 3000)}, 11000);
		// SG - 14000ms
		setTimeout(function() {createLetter('S', '10%', '50%', '120rem', -20, -30, .90, -15, 1, 1, 'easeOutQuad', 5500, 3000)}, 14000);
		setTimeout(function() {createLetter('G', '10%', '-55%', '120rem', 5, -15, .90, -35, 1, 1, 'easeOutQuad', 5500, 3000)}, 14000);
		//SR - 17000ms
		setTimeout(function() {createLetter('S', '20%', '40%', '150rem', -75, -150, .90, 0, 1, 1, 'easeOutQuad', 3000, 2000)}, 17000);
		setTimeout(function() {createLetter('R', '-85%', '15%', '150rem', 100, -75, .90, 0, 1, 1, 'easeOutQuad', 3000, 2000)}, 17000);
		//TART - 19000ms
		setTimeout(function() {createLetter('T', '-25%', '-55%', '100rem', -150, 80, 1, 0, 1, 0, 'easeOutQuad', 8000, 6000)}, 19000);
		setTimeout(function() {createLetter('A', '60%', '-55%', '100rem', 150, 80, 1, 0, 1, 0, 'easeOutQuad', 8000, 6000)}, 19000);
		setTimeout(function() {createLetter('R', '60%', '45%', '100rem', -150, 80, 1, 0, 1, 0, 'easeOutQuad', 8000, 6000)}, 19000);
		setTimeout(function() {createLetter('T', '-40%', '45%', '100rem', 150, 80, 1, 0, 1, 0, 'easeOutQuad', 8000, 6000)}, 19000);
		//NG - 21000ms
		setTimeout(function() {createLetter('N', '-25%', 0, '30rem', 150, 0, 1, 0, 0, 1, 'easeOutQuad', 6760, 4500)}, 21000);
		setTimeout(function() {createLetter('G', '25%', 0, '30rem', -150, 0, 1, 0, 0, 1, 'easeOutQuad', 6760, 4500)}, 21000);

		//temp pause event
		document.body.onkeyup = function(e){
		    if(e.keyCode == 32){
		        music.pause();
		    }
		}
	</script>
